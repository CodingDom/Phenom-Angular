<div class="content container" role="main">
    <h1 class="text-center">Live Game Statistics</h1>
    <img class="img-thumbnail img-fluid" src="https://www.roblox.com/asset-thumbnail/image?assetId=623694595&width=768&height=432&format=png" alt="Game Thumbnail">
    <p id="plays">Total Plays: <ng2-odometer [number]="stats.Plays" [config]="{ auto: true }" [observable]="observable" [theme]="'default'"></ng2-odometer></p>
</div>
