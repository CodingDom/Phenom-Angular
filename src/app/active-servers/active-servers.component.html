<div class="container-fluid">
    <div class="row" style="margin:10px 0;">
        <div class="col-6 col-md-6 text-center">
            <h4 style="display:inline;">Server Type: </h4>
            <div class="dropdown" style="display: inline;">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-type="All" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    All Servers
                </a>
                
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <button class="dropdown-item" (click)="updateList($event)" data-type="Public">Public Servers</button>
                    <button class="dropdown-item" (click)="updateList($event)" data-type="Mobile">Mobile Servers</button>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-6 text-center">
            <a routerLink="/" routerLinkActive="active" class="btn btn-primary">Back to Live Stats</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-deck">
                <ng-container *ngFor="let server of servers">
                <div *ngIf="server.Type == serverType || serverType == 'All'"style="position: relative;" class="card-holder">
                <div class="card">
                    <div class="card-body text-center">
                    <div style="width:30%;display:inline-block;position: relative;">
                    <img src="{{ server.AwayLogo }}" width="80%">
                    <h5 class="card-title text-center">{{ server.AwayName }}</h5>
                    <h5 class="text-center"><ng2-odometer [number]="server.AwayScore" [config]="{ auto: true }" [observable]="observable" [theme]="'default'"></ng2-odometer></h5>
                    </div>
                    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Versus_icon.png" width="25%" style="position:absolute;left:38.5%;top:65%;"> -->
                    <div style="width:30%;display:inline-block">
                    <img src="{{ server.HomeLogo }}" width="80%">
                    <h5 class="card-title text-center">{{ server.HomeName }}</h5>
                    <h5 class="text-center"><ng2-odometer [number]="server.HomeScore" [config]="{ auto: true }" [observable]="observable" [theme]="'default'"></ng2-odometer></h5>
                    </div>
                    <p class="card-text text-center">{{ server.Quarter }} <span *ngIf="server.Quarter.length == 3">Quarter</span>  |  Time: {{server.Minutes}}:<span *ngIf="server.Seconds < 10">0</span>{{ server.Seconds }}</p>
                    <p class="card-text"><small class="text-muted float-left">{{ server.PlayerCount }}/{{ server.MaxPlayers }} Players</small><small class="text-muted float-right">Id: {{server.Id}}</small></p>
                    </div>
                </div>
                </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
